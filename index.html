<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LEARNEXT â€” Ecosistema educativo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0f1724; /* dark navy */
      --accent:#00c2a8; /* teal */
      --accent-2:#7dd3fc; /* light cyan */
      --muted:#94a3b8;
      --card:#0b1220;
      --glass: rgba(255,255,255,0.03);
      --radius:14px;
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    *{box-sizing:border-box}
    body{margin:0;background:linear-gradient(180deg,var(--bg),#071023);color:#e6eef6}
    .container{max-width:1100px;margin:32px auto;padding:24px}
    header{display:flex;align-items:center;gap:16px}
    /* Logo */
    .logo{display:flex;align-items:center;gap:12px}
    .logo-mark{width:56px;height:56px;background:linear-gradient(135deg,var(--accent),var(--accent-2));border-radius:12px;display:grid;place-items:center;box-shadow:0 6px 18px rgba(0,0,0,0.45)}
    .logo-mark svg{width:36px;height:36px}
    h1.title{font-size:20px;margin:0}
    p.tag{margin:0;color:var(--muted);font-size:13px}

    nav{margin-left:auto}
    nav a{color:var(--muted);text-decoration:none;margin-left:16px;font-weight:600}
    .hero{display:flex;gap:24px;margin-top:28px;align-items:center}
    .hero-card{flex:1;background:var(--card);padding:20px;border-radius:16px;box-shadow:0 8px 30px rgba(2,6,23,0.6)}
    .cta{background:linear-gradient(90deg,var(--accent),var(--accent-2));padding:12px 18px;border-radius:12px;color:#04111a;font-weight:700;border:none;cursor:pointer}

    .grid{display:grid;grid-template-columns:1fr 360px;gap:20px;margin-top:22px}
    .courses{display:grid;grid-template-columns:repeat(2,1fr);gap:14px}
    .course{background:var(--glass);padding:14px;border-radius:12px;border:1px solid rgba(255,255,255,0.03);cursor:pointer}
    .course h3{margin:0 0 6px 0}
    .course p{margin:0;color:var(--muted);font-size:13px}

    .card{background:var(--card);padding:16px;border-radius:12px}
    .small{font-size:13px;color:var(--muted)}

    footer{margin-top:36px;color:var(--muted);font-size:13px;text-align:center}

    /* course view */
    .course-view{display:none}
    .course-view.active{display:block}
    .lesson-list{margin-top:12px}
    .lesson{padding:10px;border-radius:10px;background:linear-gradient(180deg, rgba(255,255,255,0.01), transparent);display:flex;justify-content:space-between;align-items:center;margin-bottom:8px}
    .btn-ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:8px 12px;border-radius:10px;color:var(--accent);cursor:pointer}

    /* modal video */
    .overlay{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(2,6,23,0.7);z-index:60}
    .overlay.show{display:flex}
    .modal{width:min(920px,95%);background:#000;border-radius:12px;padding:10px}
    .modal iframe{width:100%;height:520px;border-radius:8px;border:0}

    /* responsive */
    @media (max-width:900px){
      .grid{grid-template-columns:1fr}
      .courses{grid-template-columns:1fr}
      .hero{flex-direction:column}
      header{padding-bottom:12px}
    }

    /* brand guidelines (text only) */
    .brand-notes{margin-top:18px;background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);padding:12px;border-radius:10px;color:var(--muted);font-size:13px}
  </style>
</head>
<body>

    <header>
      <div class="logo">
        <div class="logo-mark" aria-hidden>
